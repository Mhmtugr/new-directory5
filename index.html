<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MehmetEndüstriyelTakip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/chatbot.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-route="/">
                                <i class="bi bi-house-door"></i> Ana Sayfa
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-route="/orders">
                                <i class="bi bi-clipboard-check"></i> Siparişler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-route="/production">
                                <i class="bi bi-gear"></i> Üretim
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-route="/stock">
                                <i class="bi bi-box-seam"></i> Stok
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-route="/purchasing">
                                <i class="bi bi-cart"></i> Satın Alma
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="main-content">
                    <!-- İçerik buraya yüklenecek -->
                </div>
            </main>
        </div>
    </div>

    <!-- Chatbot Container -->
    <div class="ai-chatbot-container">
        <div class="chat-header">
            <span>AI Asistan</span>
            <button class="close-chat"><i class="bi bi-x"></i></button>
        </div>
        <div class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" placeholder="Mesajınızı yazın...">
            <button class="send-message"><i class="bi bi-send"></i></button>
        </div>
    </div>
    <button class="ai-chatbot-btn">
        <i class="bi bi-robot"></i>
    </button>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="core/router.js"></script>
    <script type="module" src="modules/ai/chatbot.js"></script>
    <script type="module" src="modules/orders/orders.js"></script>
    <script type="module" src="modules/production/production.js"></script>
    <script type="module" src="modules/stock/stock.js"></script>
    <script type="module" src="modules/purchasing/purchasing.js"></script>
</body>
</html>
